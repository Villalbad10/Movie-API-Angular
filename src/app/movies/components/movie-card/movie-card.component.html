<div class="d-flex flex-wrap">
  <div *ngFor="let peli of moviesEnter" class="card m-3" style="width: 18rem;">
    <img [src]="'https://image.tmdb.org/t/p/w500'+peli.poster_path" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{peli.name}} </h5>
      <p class="card-text">{{peli.overview}}</p>
      <a href="#" class="btn btn-primary">{{peli.original_language}}</a>
    </div>
  </div>
</div>
